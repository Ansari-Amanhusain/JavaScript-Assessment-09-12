<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Simple Task Manager</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="main.js" defer></script>
</head>
<body class="min-h-screen bg-gray-100 flex items-center justify-center p-4">
    <div class="w-full max-w-5xl bg-white rounded-xl shadow p-4 md:p-6">
        <div class="flex flex-col md:flex-row md:items-end md:justify-between gap-2 mb-4">
        <div>
            <h1 class="text-2xl font-semibold text-gray-800">Task Manager</h1>
            <p class="text-sm text-gray-500">Create, view, edit and delete tasks.</p>
        </div>
        <div class="text-sm text-gray-600">
            <div>Total: <span id="totalCount" class="font-semibold">0</span></div>
            <div>Pending: <span id="pendingCount" class="font-semibold">0</span></div>
        </div>
        </div>

        <div class="flex flex-col md:flex-row gap-4">

        <div class="md:w-1/2 border rounded-lg p-4">
            <div class="flex items-center justify-between mb-3">
            <h2 class="text-lg font-medium text-gray-800">Task Form</h2>
            <span id="formModeChip" class="text-xs px-2 py-1 rounded-full bg-blue-100 text-blue-700">
                New Task
            </span>
            </div>

            <form id="taskForm" class="space-y-3">
            <input type="hidden" id="taskId" />

            <div>
                <label for="title" class="block text-sm text-gray-700 mb-1">
                Task Title <span class="text-red-500">*</span>
                </label>
                <input
                type="text"
                id="title"
                class="w-full border rounded-md px-2 py-1.5 text-sm focus:outline-none focus:ring-1 focus:ring-blue-500"
                placeholder="e.g. Complete assignment"
                />
            </div>

            <div>
                <label for="description" class="block text-sm text-gray-700 mb-1">
                Description
                </label>
                <textarea
                id="description"
                class="w-full border rounded-md px-2 py-1.5 text-sm focus:outline-none focus:ring-1 focus:ring-blue-500"
                rows="3"
                placeholder="Short details about the task..."
                ></textarea>
            </div>

            <div class="grid grid-cols-1 md:grid-cols-2 gap-3">
                <div>
                <label for="dueDate" class="block text-sm text-gray-700 mb-1">
                    Due Date <span class="text-red-500">*</span>
                </label>
                <input
                    type="date"
                    id="dueDate"
                    class="w-full border rounded-md px-2 py-1.5 text-sm focus:outline-none focus:ring-1 focus:ring-blue-500"
                />
                </div>

                <div>
                <label for="priority" class="block text-sm text-gray-700 mb-1">
                    Priority <span class="text-red-500">*</span>
                </label>
                <select
                    id="priority"
                    class="w-full border rounded-md px-2 py-1.5 text-sm focus:outline-none focus:ring-1 focus:ring-blue-500"
                >
                    <option value="">Select</option>
                    <option value="High">High</option>
                    <option value="Medium">Medium</option>
                    <option value="Low">Low</option>
                </select>
                </div>
            </div>

            <div>
                <label for="status" class="block text-sm text-gray-700 mb-1">
                Status <span class="text-red-500">*</span>
                </label>
                <select
                id="status"
                class="w-full border rounded-md px-2 py-1.5 text-sm focus:outline-none focus:ring-1 focus:ring-blue-500"
                >
                <option value="">Select</option>
                <option value="To Do">To Do</option>
                <option value="In Progress">In Progress</option>
                <option value="Done">Done</option>
                </select>
            </div>

            <div class="flex justify-end gap-2 pt-1">
                <button
                type="button"
                id="resetBtn"
                class="px-3 py-1.5 text-sm border rounded-md text-gray-600 hover:bg-gray-100"
                >
                Clear
                </button>
                <button
                type="submit"
                id="submitBtn"
                class="px-3 py-1.5 text-sm rounded-md text-white bg-blue-600 hover:bg-blue-700"
                >
                <span id="submitText">Add Task</span>
                </button>
            </div>
            </form>
        </div>

        <div class="md:w-1/2 border rounded-lg p-4">
            <div class="flex items-center justify-between mb-3">
            <h2 class="text-lg font-medium text-gray-800">Tasks</h2>
            <div class="flex gap-1 text-xs text-gray-500">
                <span class="px-2 py-0.5 rounded-full border">To Do</span>
                <span class="px-2 py-0.5 rounded-full border">In Progress</span>
                <span class="px-2 py-0.5 rounded-full border">Done</span>
            </div>
            </div>

            <div id="taskList" class="space-y-2 max-h-96 overflow-y-auto">
            </div>
        </div>
        </div>
    </div>
</body>
</html>
